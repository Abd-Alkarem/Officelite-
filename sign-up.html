<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Officelite - Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="signup-page">

  <header class="signup-header">
    <a href="index.html" class="signup-logo">
      <img src="images/logo.svg" alt="Officelite Logo" class="signup-logo-img">
      <span class="sr-only"></span>
    </a>
  </header>

  <main class="signup-hero">
    <div class="signup-hero-content">
      <h2>Work smarter. Save time.</h2>
      <p>
        Easily manage your projects. Get on the list and receive in-app perks available only to 
        early subscribers. We are moving into final development and getting ready for official 
        launch soon.
      </p>
    </div>

    <div class="signup-cta-area">
      <div class="signup-form-container">
        <form class="signup-form" action="#" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required/>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required/>

          <label for="plan">Plan</label>
          <select id="plan" name="plan" required>
            <option value="" disabled selected>Select a plan...</option>
            <option value="Basic">Basic Pack Free</option>
            <option value="Pro">Pro Pack $9.99</option>
            <option value="Ultimate">Ultimate Pack $19.99</option>
          </select>

          <button type="submit" class="signup-form-btn">Get on the list</button>
        </form>
      </div>
    </div>
  </main>

</body>
</html>
